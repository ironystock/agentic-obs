<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <!-- Gradient for icon -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#e94560"/>
    </linearGradient>
    <!-- Subtle glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon: Stylized 'A' with neural nodes -->
  <g transform="translate(25, 25)" filter="url(#glow)">
    <!-- Outer circle (OBS reference) -->
    <circle cx="0" cy="0" r="18" fill="none" stroke="#e94560" stroke-width="2" opacity="0.3"/>

    <!-- Triangle 'A' shape -->
    <polygon points="0,-12 -10,10 10,10" fill="none" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linejoin="round"/>

    <!-- Crossbar of 'A' -->
    <line x1="-6" y1="3" x2="6" y2="3" stroke="url(#accentGradient)" stroke-width="2"/>

    <!-- Neural nodes at vertices -->
    <circle cx="0" cy="-12" r="2.5" fill="#e94560"/>
    <circle cx="-10" cy="10" r="2.5" fill="#e94560"/>
    <circle cx="10" cy="10" r="2.5" fill="#e94560"/>

    <!-- Connection lines (neural network effect) -->
    <line x1="0" y1="-12" x2="-10" y2="10" stroke="#e94560" stroke-width="0.5" opacity="0.4"/>
    <line x1="0" y1="-12" x2="10" y2="10" stroke="#e94560" stroke-width="0.5" opacity="0.4"/>
    <line x1="-10" y1="10" x2="10" y2="10" stroke="#e94560" stroke-width="0.5" opacity="0.4"/>
  </g>

  <!-- Text: "agentic" in accent, "-obs" in light -->
  <text x="52" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="600">
    <tspan fill="#e94560">agentic</tspan><tspan fill="#eaeaea">-obs</tspan>
  </text>
</svg>
