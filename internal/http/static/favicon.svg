<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#e94560"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="32" height="32" rx="6" fill="#1a1a2e"/>

  <!-- Icon centered -->
  <g transform="translate(16, 16)" filter="url(#glow)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="#e94560" stroke-width="1.5" opacity="0.3"/>

    <!-- Triangle 'A' shape -->
    <polygon points="0,-8 -7,7 7,7" fill="none" stroke="url(#accentGradient)" stroke-width="2" stroke-linejoin="round"/>

    <!-- Crossbar -->
    <line x1="-4" y1="2" x2="4" y2="2" stroke="url(#accentGradient)" stroke-width="1.5"/>

    <!-- Neural nodes -->
    <circle cx="0" cy="-8" r="2" fill="#e94560"/>
    <circle cx="-7" cy="7" r="2" fill="#e94560"/>
    <circle cx="7" cy="7" r="2" fill="#e94560"/>
  </g>
</svg>
