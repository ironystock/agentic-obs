<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background (will be rendered on dark theme, transparent for browser compatibility) -->
  <rect width="32" height="32" fill="#1a1a2e" rx="6"/>

  <!-- Define gradients -->
  <defs>
    <!-- Accent gradient for depth -->
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e94560;stop-opacity:1" />
    </linearGradient>

    <!-- Radial glow effect -->
    <filter id="faviconGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Stylized "A" with neural network (centered and optimized for small size) -->
  <!-- Main triangle forming the "A" -->
  <path d="M 16 5 L 7 22 L 25 22 Z" fill="url(#faviconGradient)" stroke="none" filter="url(#faviconGlow)"/>

  <!-- Horizontal bar across the "A" -->
  <rect x="8.5" y="14" width="15" height="2.5" fill="#e94560" rx="1.25"/>

  <!-- Three neural nodes at the vertices -->
  <!-- Top node (apex) -->
  <circle cx="16" cy="5" r="2" fill="#ff6b6b"/>

  <!-- Bottom left node -->
  <circle cx="7" cy="22" r="2" fill="#e94560"/>

  <!-- Bottom right node -->
  <circle cx="25" cy="22" r="2" fill="#e94560"/>

  <!-- Connecting lines (neural connections) -->
  <!-- Top to bottom-left -->
  <line x1="16" y1="7" x2="8.5" y2="20.5" stroke="rgba(233, 69, 96, 0.5)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Top to bottom-right -->
  <line x1="16" y1="7" x2="23.5" y2="20.5" stroke="rgba(233, 69, 96, 0.5)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Bottom connection -->
  <line x1="7" y1="22" x2="25" y2="22" stroke="rgba(233, 69, 96, 0.3)" stroke-width="1.2" stroke-linecap="round"/>
</svg>